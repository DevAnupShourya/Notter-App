<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/screen.css">
    <title> Listter </title>
</head>

<body>
    <section>
        <div id="logo">
            <h1>NOTTER</h1>
        </div>
        <div id="searchbar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <!-- Searching input tag -->
            <input type="text" placeholder="Search" onkeyup="search(this)">
            <h4 class="sizeshower">
                <!-- Size Used / Total Sie Available  -->
                <span id="size">45KB </span> /5MB
            </h4>
        </div>
        <div id="noteAdderDiv">
            <button id="noteBoxAniBtn">
                <i class="fa-solid fa-plus"></i>
            </button>
            <ul id="noteAdderBtns" class="">
                <li><button id="purpleDivOpener" name="purpleCard" title="Spritual Note"></button></li>
                <li><button id="greenDivOpener" name="greenCard" title="Note"></button></li>
                <li><button id="whiteDivOpener" name="whiteCard" title="Professional Note"></button></li>
                <li><button id="yelloDivOpener" name="yelloCard" title="Famliy Note"></button></li>
            </ul>
        </div>
        <div id="noteDisplay">
            <h1>Notes</h1>
            <!-- All Notes will display in this div -->
            <div class="noteList">

            </div>
    </section>
    <script src="./js/script.js"></script>
</body>

</html>
